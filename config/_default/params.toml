colorScheme = "fire"
darkMode = "auto"
darkToggle = true
# logo = "img/logo.jpg"
description = "Brian Ketelsen - Living on the Edge of Technology"
mainSections = ["posts", "bytes"]
# robots = ""
attribution = false

[homepage]
layout = "page" # valid options: page, profile, custom
showRecent = true

[article]
dateFormat = "2 January 2006"
showAuthor = false
showBreadcrumbs = true
showDate = true
showDraftLabel = true
showEdit = false
# editURL = "https://github.com/username/repo/"
editAppendPath = true
sharingLinks = ["facebook", "twitter", "pinterest", "reddit", "linkedin", "email"]
showHeadingAnchors = true
showPagination = true
showReadingTime = true

[list]
groupByYear = true
showBreadcrumbs = true
showSummary = false

[taxonomy]
showTermCount = true

[sitemap]
excludedKinds = ["taxonomy", "term"]

